<!-- <p>display-art works!</p> -->
<div class="display-container d-flex flex-column align-items-center justify-content-center">
    <div class=" d-flex flex-row flex-wrap align-items-center justify-content-center p-5">
        <img [src]='getImage(art.image_id)' alt="">
        <div class="content ms-3 d-flex flex-column align-items-start justify-content-between ms-2 mt-5">
            <div class="d-flex flex-column align-items-start justify-content-start">
                <p class="title m-0 fw-bold font-sabon fs-2 lh-sm">{{art.title}} - {{art.date_start}}</p>
                <h2>by <i>{{art.artist_title}}</i></h2>
                <p>Artwork Type: <i>{{art.artwork_type_title}}</i></p>
                <h4><b>Category:</b> {{art.category_titles}}</h4>
            </div>
            <hr>
            <p class="d-flex justify-content-between fw-lighter font-monospace pe-3 fs-6">{{art.description |
                slice:3:-5}}</p>
            <p class="d-flex justify-content-end">{{art.copyright_notice}}</p>
            <h3 class="fw-bold">Share:
            <ul class="d-flex list-style-none gap-2 ms-0 ps-0">
                <li class="list-group-item">
                    <a href="" (click)="shareOnFacebook()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"
                            class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="" (click)="shareOnPinterest()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"
                            class="bi bi-pinterest" viewBox="0 0 16 16">
                            <path
                                d="M8 0a8 8 0 0 0-2.915 15.452c-.07-.633-.134-1.606.027-2.297.146-.625.938-3.977.938-3.977s-.239-.479-.239-1.187c0-1.113.645-1.943 1.448-1.943.682 0 1.012.512 1.012 1.127 0 .686-.437 1.712-.663 2.663-.188.796.4 1.446 1.185 1.446 1.422 0 2.515-1.5 2.515-3.664 0-1.915-1.377-3.254-3.342-3.254-2.276 0-3.612 1.707-3.612 3.471 0 .688.265 1.425.595 1.826a.24.24 0 0 1 .056.23c-.061.252-.196.796-.222.907-.035.146-.116.177-.268.107-1-.465-1.624-1.926-1.624-3.1 0-2.523 1.834-4.84 5.286-4.84 2.775 0 4.932 1.977 4.932 4.62 0 2.757-1.739 4.976-4.151 4.976-.811 0-1.573-.421-1.834-.919l-.498 1.902c-.181.695-.669 1.566-.995 2.097A8 8 0 1 0 8 0z" />
                        </svg>
                    </a>
                </li>
                
                <li class="list-group-item">
                    <a href="" (click)="shareOnGoogle()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"
                            class="bi bi-google" viewBox="0 0 16 16">
                            <path
                                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                        </svg>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="" (click)="shareOnTwitter()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"
                            class="bi bi-twitter-x" viewBox="0 0 16 16">
                            <path
                                d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </h3>
        </div>
    </div>
    <hr>
    <div class="other-data my-5 d-flex align-items-center justify-content-center w-75">
        <div class="my-3 w-75 d-flex align-items-center justify-content-center">
            <h3 class="me-5" style="text-decoration: underline; font-size: large;">Exhibition History</h3>
            <p>{{art.exhibition_history}}</p>
        </div>

    </div>
</div>
